{% extends "base.html" %}

{% block content %}

{% if form.has_errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

{{ error_message }}

<form method="POST" action="login"> 
{% csrf_token %}
    <table>
        <tr><td><label for="id_username">{{ form.username.label_tag }}</label></td><td>{{ form.username }}</td></tr>
        <tr><td><label for="id_password">{{ form.password.label_tag }}</label></td><td>{{ form.password }}</td></tr>
    </table>
    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>


{% endblock %}
